<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="nav-container">
          <img
            src="img/Icons8-Windows-8-Food-Cocktail.512.png"
            alt="Logo"
            class="logo"
          />
          <div class="search">
            <input type="search" placeholder="search foods" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>

    <section class="landingpage">
      <div class="content">
        <div class="text">
          <h3>CHEF'S SPECIAL</h3>
          <h1>Freshness in every bite</h1>
          <p>
            Healthy Sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and
            13g protein
          </p>
          <button>Download Recipe</button>
        </div>
        <div class="image">
          <img
            src="img/Malibu-Pornstar-Martini-2500x3584-1.png"
            alt="Special Dish"
          />
        </div>
      </div>
      <div class="wave-background"></div>
    </section>
  </body>
</html>
